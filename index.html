<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Registration Form</h1>
            <p>Register Now to Access Our Services</p>
        </header>
        <form action="submit.php" method="POST" class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea name="address" id="address" placeholder="Enter your address" required></textarea>

            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female
            </div>

            <label for="country">Select Country:</label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
            </select>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
